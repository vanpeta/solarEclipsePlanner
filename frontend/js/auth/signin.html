<div class="modal" id="modal-Sing-in" ng-hide="vm.toggleValue">
  <div class="modal-content">
    <h1>Sign In</h1>
    <form class="col s4" ng-submit="vm.submitLogIn();" name="signInForm" novalidate>
      <div class="input-field">
        <input ng-model="vm.logIn.email" type="email" ng-model="email" name="email" required class="validate" id="email">
        <label for="Email">email</label>
      </div>
      <div class="input-field">
        <input ng-model="vm.logIn.password" type="password" ng-model="password" name="password" required class="validate" id="Password">
        <label for="password">Password</label>
      </div>
      <button type="submit" ng-disabled="signInForm.$invalid" class="btn deep-orange accent-3">Submit</button>
    </form>
  </div>
  <div class="modal-footer">
    <p>
      <strong>
        If you are not a user yet,
        <a class="underline" ng-click="vm.toggleValue = !vm.toggleValue;"><u>Sign Up</u></a>.
      </strong>
    </p>
  </div>
</div> <!-- sign-in-form -->

<div class="row" ng-show="vm.toggleValue">
  <h1>Sign Up</h1>

  <form class="col s4" ng-submit="vm.submitSignUp();">
    <div class="input-field">
      <input ng-model="vm.signUp.username" type="text" class="validate" id="username">
      <label for="username">username</label>
    </div>

    <div class="input-field">
      <input ng-model="vm.signUp.email" type="email" ng-class="{'red-border': vm.conflict}" class="validate" id="email">
      <label for="email">email address</label>
      <small ng-show="vm.conflict" class="text-danger"><em>Email existsâ€¦</em></small>
    </div>

    <div class="input-field">
      <input ng-model="vm.signUp.password" type="password" class="validate" id="Password">
      <label for="Password">Password</label>
    </div>
    <div class="input-field">
      <input ng-model="vm.signUp.passwordConfirmation" type="password" class="validate" id="Password2">
      <label for="Password2">Password confirmation</label>
    </div>
    <button type="submit" class="btn deep-orange accent-3">Submit</button>
    <p>
      <strong>
        If you are already a user,
        <a class="underline" ng-click="vm.toggleValue = !vm.toggleValue;"><u>Sign In</u></a>.
      </strong>
    </p>
    <p>
      If you can't remember your password,
      <a class="underline"><u>request a new one</u>.</a>
    </p>
  </form>
</div> <!-- sign-up-form -->
